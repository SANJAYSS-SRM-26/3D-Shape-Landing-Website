<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapesy</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section  -->
    <header class="header-section section flex">
        <div class="header-logo">
            Shapesy
        </div>
        <div class="menu-icon">
            <span class="menu-bar top"></span>
            <span class="menu-bar middel"></span>
            <span class="menu-bar bottom"></span>
        </div>
        <div class="header-nav flex">
            <ul class="nav flex">
                <li class="nav-item">Home</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Support</li>
                <li class="nav-item">About</li>
                <button class="btn">Quote</button>
            </ul>
        </div>
    </header>
    
    <!-- hero section  -->
    <section class="hero-section section flex">
        <div class="hero-content flex">
            <h1 class="content-header">
                A massive library of free 3D <span>shapes</span>
            </h1>
            <p class="content-description">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, consequuntur corrupti. Quas expedita beatae voluptatum.
            </p>
            <div class="download-section">
                <input type="email" name="email" class="input-email" placeholder="Your email address">
                <span class="btn download-btn">
                    Download
                    <i class="fas fa-paper-plane sent-icon"></i>
                </span>
            </div>
        </div>
        <div class="hero-img flex">
            <img src="img.png" alt="">
        </div>
        <div class="social-icon-list">
            <ul class="nav flex">
                <li class="nav-item social-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </li>
                <li class="nav-item social-icon">
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <li class="nav-item social-icon">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <li class="nav-item social-icon">
                    <i class="fas fa-paper-plane sent-icon"></i>
                </li>
                <li class="nav-item social-icon">
                    <i class="fa-brands fa-linkedin"></i>
                </li>
            </ul>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
